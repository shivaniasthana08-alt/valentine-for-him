<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Service Packages</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #8b0000;
    color: #ffffff;
    font-family: "Cormorant Garamond", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Falling hearts */
  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .heart {
    position: absolute;
    top: -20px;
    color: rgba(255,215,215,0.35);
    font-size: 16px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.28);
    padding: 70px 90px;
    border-radius: 26px;
    text-align: center;
    max-width: 900px;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 45px;
  }

  .packages {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
  }

  .package {
    padding: 36px;
    border-radius: 18px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.3);
    cursor: pointer;
    font-size: 24px;
    transition: transform 0.15s ease;
    box-shadow: 0 6px 0 rgba(0,0,0,0.45);
  }

  .package:hover { transform: translateY(-3px); }

  .hidden { display: none; }

  .result {
    margin-top: 40px;
    font-size: 22px;
    line-height: 1.5;
  }

  .result img {
    width: 260px;
    margin-top: 20px;
    border-radius: 16px;
  }

  .spin-links {
    display: flex;
    justify-content: center;
    gap: 60px;
    font-size: 64px;
    margin-top: 30px;
  }

  .spin-links a {
    text-decoration: none;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .continue-btn {
    margin-top: 35px;
    padding: 12px 36px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: #f4e1c1;
    color: #3b0000;
    box-shadow: 0 6px 0 #cdb48d;
  }

  .continue-btn:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #cdb48d;
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">

  <h1 id="heading">
    Ok coder ‚Äî please select one of the following<br>
    <strong>Service Packages</strong> to commit to the database.
  </h1>

  <div class="packages" id="packages">
    <div class="package" data-type="home">Home Court Advantage</div>
    <div class="package" data-type="spin">Spin &amp; Sculpt</div>
    <div class="package" data-type="throughput">Unlimited Throughput</div>
    <div class="package" data-type="offgrid">Off-Grid Query</div>
  </div>

  <div id="result" class="result hidden"></div>

</div>

<script>
  /* Hearts */
  const hearts = document.getElementById("hearts");
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ô•";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    hearts.appendChild(h);
  }

  const clicked = new Set();

  const packagesWrap = document.getElementById("packages");
  const packages = document.querySelectorAll(".package");
  const result = document.getElementById("result");
  const heading = document.getElementById("heading");

  packages.forEach(pkg => {
    pkg.addEventListener("click", () => {
      const type = pkg.dataset.type;
      clicked.add(type);

      packagesWrap.classList.add("hidden");
      heading.classList.add("hidden");
      result.classList.remove("hidden");

      if (type === "home") {
        result.innerHTML = `
          No external API calls needed. You manage the full stack from appetizers
          to the final ‚ÄúSweet‚Äù commit.
          <br><img src="chef.gif">
          <br><button class="continue-btn">Continue</button>
        `;
      }

      if (type === "spin") {
        result.innerHTML = `
          <div class="spin-links">
            <a href="https://in.bookmyshow.com/events/pizza-making-date/ET00461460" target="_blank">üçï</a>
            <a href="https://in.bookmyshow.com/events/pottery-workshop/ET00453223" target="_blank">üè∫</a>
          </div>
          <br><button class="continue-btn">Continue</button>
        `;
      }

      if (type === "throughput") {
        result.innerHTML = `
          <img src="shopping.gif">
          <br><button class="continue-btn">Continue</button>
        `;
      }

      if (type === "offgrid") {
        result.innerHTML = `
          We‚Äôre going offline and you are paying for the strawberry matcha.
          <br><img src="trip.gif">
          <br><button class="continue-btn">Continue</button>
        `;
      }

      result.querySelector(".continue-btn").addEventListener("click", () => {
        result.classList.add("hidden");
        packagesWrap.classList.remove("hidden");
        heading.classList.remove("hidden");

        if (clicked.size === 4) {
          window.location.href = "final.html";
        }
      });
    });
  });
</script>

</body>
</html>
