<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Service Packages</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #8b0000;
    color: #ffffff;
    font-family: "Cormorant Garamond", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .heart {
    position: absolute;
    top: -20px;
    color: rgba(255,215,215,0.35);
    font-size: 16px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.28);
    padding: 70px 90px;
    border-radius: 26px;
    text-align: center;
    max-width: 900px;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 45px;
  }

  .packages {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
  }

  .package {
    padding: 36px;
    border-radius: 18px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.3);
    cursor: pointer;
    font-size: 24px;
    transition: transform 0.15s ease;
    box-shadow: 0 6px 0 rgba(0,0,0,0.45);
  }

  .package:hover { transform: translateY(-3px); }

  .hidden { display: none; }

  .result {
    margin-top: 40px;
    font-size: 22px;
  }

  .result img {
    width: 260px;
    margin-top: 20px;
    border-radius: 16px;
  }

  .spin-links {
    display: flex;
    justify-content: center;
    gap: 60px;
    font-size: 64px;
    margin-top: 30px;
  }

  .spin-links a {
    text-decoration: none;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card" id="card">

  <h1 id="heading">
    Ok coder ‚Äî please select one of the following<br>
    <strong>Service Packages</strong> to commit to the database.
  </h1>

  <div class="packages" id="packages">
    <div class="package" data-type="home">Home Court Advantage</div>
    <div class="package" data-type="spin">Spin &amp; Sculpt</div>
    <div class="package" data-type="throughput">Unlimited Throughput</div>
    <div class="package" data-type="offgrid">Off-Grid Query</div>
  </div>

  <div id="result" class="result"></div>

</div>

<script>
  /* Hearts */
  const heartsContainer = document.getElementById("hearts");
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ô•";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 6 + Math.random() * 6 + "s";
    heartsContainer.appendChild(heart);
  }

  const clickedPackages = new Set();
  let showingResult = false;

  const packages = document.querySelectorAll(".package");
  const packagesWrap = document.getElementById("packages");
  const result = document.getElementById("result");
  const heading = document.getElementById("heading");
  const card = document.getElementById("card");

  packages.forEach(pkg => {
    pkg.addEventListener("click", () => {
      if (showingResult) return; // prevent double clicks

      const type = pkg.dataset.type;
      clickedPackages.add(type);
      showingResult = true;

      packagesWrap.classList.add("hidden");
      heading.classList.add("hidden");

      if (type === "home") {
        result.innerHTML = `No external API calls needed.<br><img src="chef.gif">`;
      } else if (type === "spin") {
        result.innerHTML = `
          <div class="spin-links">
            <a href="https://in.bookmyshow.com/events/pizza-making-date/ET00461460" target="_blank">üçï</a>
            <a href="https://in.bookmyshow.com/events/pottery-workshop/ET00453223" target="_blank">üè∫</a>
          </div>
        `;
      } else if (type === "throughput") {
        result.innerHTML = `<img src="shopping.gif">`;
      } else if (type === "offgrid") {
        result.innerHTML = `We‚Äôre going offline.<br><img src="trip.gif">`;
      }
    });
  });

  /* ONE clean reset handler */
  card.addEventListener("mouseleave", () => {
    if (!showingResult) return;

    result.innerHTML = "";
    packagesWrap.classList.remove("hidden");
    heading.classList.remove("hidden");
    showingResult = false;

    if (clickedPackages.size === 4) {
      window.location.href = "final.html";
    }
  });
</script>

</body>
</html>
