<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<!-- Royal, sensual but readable font -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #8b0000;
    color: #ffffff;
    font-family: "Cormorant Garamond", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Falling hearts */
  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .heart {
    position: absolute;
    top: -20px;
    color: rgba(255, 215, 215, 0.35);
    font-size: 16px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(0, 0, 0, 0.28);
    padding: 65px 85px;
    border-radius: 24px;
    text-align: center;
    backdrop-filter: blur(6px);
  }

  h1 {
    font-size: 46px;
    margin-bottom: 45px;
    letter-spacing: 1.2px;
  }

  .container {
    position: relative;
    height: 90px;
  }

  button {
    padding: 14px 40px;
    font-size: 17px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.25s ease;
  }

  .yes {
    background: #f4e1c1;
    color: #3b0000;
    margin-right: 22px;
  }

  .yes:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  }

  .no {
    background: transparent;
    color: #ffffff;
    border: 1px solid rgba(255,255,255,0.6);
    position: absolute;
  }

  .hidden {
    display: none;
  }

  .message {
    margin-top: 32px;
  }

  .message h2 {
    font-size: 24px;
    margin-bottom: 18px;
    line-height: 1.4;
  }

  img {
    width: 260px;
    border-radius: 16px;
  }

  /* Gift section */
  .next-step {
    margin-top: 40px;
  }

  .gift-btn {
    margin-top: 24px;
    background: transparent;
    border: none;
    cursor: pointer;
    animation: heartbeat 1.6s ease-in-out infinite;
  }

  .gift-btn img {
    width: 90px;
  }

  @keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.08); }
    40% { transform: scale(1); }
    60% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<!-- Falling hearts -->
<div class="hearts" id="hearts"></div>

<div class="card">

  <h1>Will you be my Valentine?</h1>

  <div class="container">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <!-- NO result -->
  <div id="wrongAnswer" class="message hidden">
    <h2>
      Oops! You chose poorly.<br>
      Worry not! You have one last chance to get dinner.
    </h2>
    <img src="poorly.gif">
  </div>

  <!-- YES result -->
  <div id="rightAnswer" class="message hidden">
    <h2>Congratulations! You finally chose wisely.</h2>
    <img src="Cat kissing.gif">
  </div>

  <!-- Next step -->
  <div id="nextStep" class="next-step hidden">
    <h2>Now it’s time to exchange gifts</h2>
    <button class="gift-btn" id="giftBtn">
      <img src="gift-box.gif" alt="Gift">
    </button>
  </div>

</div>

<script>
  /* Falling hearts creation */
  const heartsContainer = document.getElementById("hearts");

  for (let i = 0; i < 36; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "♥";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 6 + Math.random() * 6 + "s";
    heart.style.fontSize = 12 + Math.random() * 14 + "px";
    heartsContainer.appendChild(heart);
  }

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const giftBtn = document.getElementById("giftBtn");

  let hoverCount = 0;

  /* NO button behavior – unchanged */
  noBtn.addEventListener("mouseover", () => {
    if (hoverCount < 3) {
      noBtn.style.left = Math.random() * 300 + "px";
      noBtn.style.top = Math.random() * 120 + "px";
      hoverCount++;
    }
  });

  noBtn.addEventListener("click", () => {
    if (hoverCount >= 3) {
      document.getElementById("wrongAnswer").classList.remove("hidden");
      setTimeout(() => {
        document.getElementById("wrongAnswer").classList.add("hidden");
      }, 7000);   // ⬅️ increased to 7 seconds
    }
  });

  /* YES button */
  yesBtn.addEventListener("click", () => {
    document.getElementById("rightAnswer").classList.remove("hidden");

    setTimeout(() => {
      document.getElementById("nextStep").classList.remove("hidden");
    }, 3000);
  });

  giftBtn.addEventListener("click", () => {
    window.location.href = "question2.html";
  });
</script>

</body>
</html>
