<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Challenge ğŸ’˜</title>

  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1, h2 {
      color: #d63384;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
    }

    .no {
      background-color: #ccc;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .container {
      position: relative;
      height: 200px;
    }

    img {
      width: 280px;
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>

  <div class="container">
    <button class="yes" id="yesBtn">Yes ğŸ’˜</button>
    <button class="no" id="noBtn">No ğŸ™„</button>
  </div>

  <div id="wrongAnswer" class="hidden">
    <h2>âŒ Wrong answer. Try again ğŸ˜Œ</h2>
    <img src="https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif">
  </div>

  <div id="rightAnswer" class="hidden">
    <h2>ğŸ˜» You made the RIGHT choice ğŸ’•</h2>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
  </div>

  <div id="nextStep" class="hidden">
    <h2>ğŸ You have won a special gift!</h2>
    <a href="question2.html">
      <button class="yes">Click here for your gift ğŸ‰</button>
    </a>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    let hoverCount = 0;

    noBtn.addEventListener("mouseover", () => {
      if (hoverCount < 5) {
        noBtn.style.left = Math.random() * 300 + "px";
        noBtn.style.top = Math.random() * 120 + "px";
        hoverCount++;
      }
    });

    noBtn.addEventListener("click", () => {
      document.getElementById("wrongAnswer").classList.remove("hidden");
      setTimeout(() => {
        document.getElementById("wrongAnswer").classList.add("hidden");
      }, 2000);
    });

    yesBtn.addEventListener("click", () => {
      document.getElementById("rightAnswer").classList.remove("hidden");
      document.getElementById("nextStep").classList.remove("hidden");
    });
  </script>

</body>
</html>
