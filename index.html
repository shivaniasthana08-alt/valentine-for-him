<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Challenge ğŸ’˜</title>

<style>
  body {
    background-color: #ffe6f0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }

  h1, h2 {
    color: #d63384;
  }

  button {
    padding: 15px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
  }

  .yes {
    background-color: #ff4d88;
    color: white;
  }

  .no {
    background-color: #ccc;
    position: absolute;
  }

  .hidden {
    display: none;
  }

  .container {
    position: relative;
    height: 200px;
  }

  img {
    width: 280px;
    margin-top: 20px;
    border-radius: 15px;
  }
</style>
</head>

<body>

<h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>

<div class="container">
  <button class="yes" id="yesBtn">Yes ğŸ’˜</button>
  <button class="no" id="noBtn">No ğŸ™„</button>
</div>

<div id="wrongAnswer" class="hidden">
  <h2>âŒ Wrong answer. Try again ğŸ˜¼</h2>
  <img src="https://media.tenor.com/U7k8nKp7Z5sAAAAC/orange-cat-slap.gif">
</div>

<div id="rightAnswer" class="hidden">
  <h2>ğŸ˜» Congratulations! You made the right choice ğŸ’•</h2>
  <img src="https://media.tenor.com/2v2bJzQmFZ8AAAAC/cat-kiss.gif">
</div>

<div id="nextStep" class="hidden">
  <h2>ğŸ You have won a special gift for choosing the right answer!</h2>
  <button class="yes" id="giftBtn">Click here for your gift ğŸ‰</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const giftBtn = document.getElementById("giftBtn");

  let hoverCount = 0;
  let noClickable = false;

  noBtn.addEventListener("mouseover", () => {
    if (hoverCount < 6) {
      noBtn.style.left = Math.random() * 300 + "px";
      noBtn.style.top = Math.random() * 120 + "px";
      hoverCount++;
    } else {
      noClickable = true;
    }
  });

  noBtn.addEventListener("click", () => {
    if (noClickable) {
      document.getElementById("wrongAnswer").classList.remove("hidden");
      setTimeout(() => {
        document.getElementById("wrongAnswer").classList.add("hidden");
      }, 2500);
    }
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("rightAnswer").classList.remove("hidden");
    document.getElementById("nextStep").classList.remove("hidden");
  });

  giftBtn.addEventListener("click", () => {
    window.location.href = "questions.html";
  });
</script>

</body>
</html>
