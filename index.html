<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #8b0000;
    color: #ffffff;
    font-family: "Cormorant Garamond", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Falling hearts */
  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .heart {
    position: absolute;
    top: -20px;
    color: rgba(255, 215, 215, 0.35);
    font-size: 16px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.28);
    padding: 65px 85px;
    border-radius: 24px;
    text-align: center;
    backdrop-filter: blur(6px);
  }

  h1 {
    font-size: 46px;
    margin-bottom: 35px;
    letter-spacing: 1.2px;
  }

  /* ‚úÖ CENTERED BUTTON ROW */
  .container {
    position: relative;
    height: 90px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 28px;
  }

  /* Base button style */
  button {
    padding: 14px 42px;
    font-size: 17px;
    font-family: inherit;
    border-radius: 14px;
    cursor: pointer;
    border: none;
    transition: all 0.15s ease;
  }

  /* Keyboard-style YES */
  .yes {
    background: #f4e1c1;
    color: #3b0000;
    box-shadow: 0 6px 0 #cdb48d;
  }

  /* Keyboard-style NO */
  .no {
    background: #2b2b2b;
    color: #ffffff;
    box-shadow: 0 6px 0 #111;
    position: absolute; /* allows movement */
    right: -90px;       /* initial position next to Yes */
  }

  /* Hover lift */
  button:hover {
    transform: translateY(-2px);
  }

  /* Pressed key effect */
  button:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 rgba(0,0,0,0.4);
  }

  .hidden { display: none; }

  .message {
    margin-top: 32px;
  }

  .message h2 {
    font-size: 23px;
    line-height: 1.45;
    margin-bottom: 18px;
  }

  img {
    width: 260px;
    border-radius: 16px;
  }

  /* Gift animation */
  .next-step {
    margin-top: 40px;
  }

  .gift-btn {
    margin-top: 22px;
    font-size: 64px;
    background: transparent;
    border: none;
    cursor: pointer;
    animation: giftPulse 1.6s ease-in-out infinite;
  }

  @keyframes giftPulse {
    0%   { transform: scale(1); }
    25%  { transform: scale(1.1) rotate(-4deg); }
    50%  { transform: scale(1); }
    75%  { transform: scale(1.1) rotate(4deg); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">

  <h1>Will you be my Valentine?</h1>

  <!-- ‚úÖ Properly centered -->
  <div class="container">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <!-- NO message -->
  <div id="wrongAnswer" class="message hidden">
    <h2>
      I see. Would you like to speak to a manager?<br>
      Oh wait, that‚Äôs also me ‚Äî so come on, let‚Äôs try again!
    </h2>
    <img src="poorly.gif">
  </div>

  <!-- YES message -->
  <div id="rightAnswer" class="message hidden">
    <h2>Congratulations! You finally chose wisely.</h2>
    <img src="Cat kissing.gif">
  </div>

  <!-- Gift -->
  <div id="nextStep" class="next-step hidden">
    <h2>Now it‚Äôs time to exchange gifts</h2>
    <button class="gift-btn" id="giftBtn">üéÅ</button>
  </div>

</div>

<script>
  /* Falling hearts */
  const heartsContainer = document.getElementById("hearts");
  for (let i = 0; i < 36; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ô•";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 6 + Math.random() * 6 + "s";
    heart.style.fontSize = 12 + Math.random() * 14 + "px";
    heartsContainer.appendChild(heart);
  }

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const giftBtn = document.getElementById("giftBtn");
  const wrongAnswer = document.getElementById("wrongAnswer");

  let hoverCount = 0;
  let noFinalized = false;

  const originalLeft = noBtn.offsetLeft;
  const originalTop = noBtn.offsetTop;

  noBtn.addEventListener("mouseover", () => {
    if (noFinalized) return;

    if (hoverCount < 3) {
      noBtn.style.left = Math.random() * 300 + "px";
      noBtn.style.top = Math.random() * 120 + "px";
      hoverCount++;

      if (hoverCount === 3) {
        setTimeout(() => {
          noBtn.style.left = originalLeft + "px";
          noBtn.style.top = originalTop + "px";
        }, 300);
      }
    }
  });

  noBtn.addEventListener("click", () => {
    if (noFinalized || hoverCount < 3) return;

    wrongAnswer.classList.remove("hidden");
    noFinalized = true;

    setTimeout(() => {
      wrongAnswer.classList.add("hidden");
    }, 7000);
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("rightAnswer").classList.remove("hidden");
    setTimeout(() => {
      document.getElementById("nextStep").classList.remove("hidden");
    }, 3000);
  });

  giftBtn.addEventListener("click", () => {
    window.location.href = "question2.html";
  });
</script>

</body>
</html>
