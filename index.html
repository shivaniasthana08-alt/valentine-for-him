<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #8b0000;
    color: #ffffff;
    font-family: "Cormorant Garamond", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Falling hearts */
  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .heart {
    position: absolute;
    top: -20px;
    color: rgba(255,215,215,0.35);
    font-size: 16px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.28);
    padding: 70px 90px;
    border-radius: 26px;
    text-align: center;
    width: 700px;
  }

  h1 {
    font-size: 46px;
    margin-bottom: 45px;
  }

  /* Buttons row */
  .buttons {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 28px;
    margin-bottom: 20px;
  }

  button {
    width: 150px;
    padding: 14px 0;
    font-size: 18px;
    border-radius: 16px;
    cursor: pointer;
    border: none;
    font-family: inherit;
    transition: transform 0.15s ease;
  }

  .yes {
    background: #f4e1c1;
    color: #3b0000;
  }

  .no {
    background: #2b2b2b;
    color: #ffffff;
    position: relative;
  }

  .hidden { display: none; }

  .message {
    margin-top: 30px;
  }

  .message h2 {
    font-size: 22px;
    line-height: 1.45;
    margin-bottom: 18px;
  }

  img {
    width: 260px;
    border-radius: 16px;
  }

  .gift-btn {
    font-size: 64px;
    background: none;
    border: none;
    cursor: pointer;
    animation: pulse 1.6s ease-in-out infinite;
  }

  @keyframes pulse {
    50% { transform: scale(1.1); }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card" id="card">

  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div id="wrongAnswer" class="message hidden">
    <h2>
      I see. Would you like to speak to a manager?<br>
      Oh wait, that‚Äôs also me ‚Äî so come on, let‚Äôs try again!
    </h2>
    <img src="poorly.gif">
  </div>

  <div id="rightAnswer" class="message hidden">
    <h2>Congratulations! You finally chose wisely.</h2>
    <img src="Cat kissing.gif">
  </div>

  <div id="nextStep" class="message hidden">
    <h2>Now it‚Äôs time to exchange gifts</h2>
    <button class="gift-btn" id="giftBtn">üéÅ</button>
  </div>

</div>

<script>
  /* Hearts */
  const hearts = document.getElementById("hearts");
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ô•";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    hearts.appendChild(h);
  }

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");

  let hoverCount = 0;
  let noClickable = false;

  /* --- NO hover escape (RESTORED) --- */
  noBtn.addEventListener("mouseenter", () => {
    if (noClickable || hoverCount >= 3) return;

    const x = Math.random() * 120 - 60;
    const y = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    hoverCount++;

    if (hoverCount === 3) {
      setTimeout(() => {
        noBtn.style.transform = "translate(0,0)";
        noClickable = true;
      }, 200);
    }
  });

  /* --- NO click --- */
  noBtn.addEventListener("click", () => {
    if (!noClickable) return;

    const wrong = document.getElementById("wrongAnswer");
    wrong.classList.remove("hidden");

    card.onmouseleave = () => {
      wrong.classList.add("hidden");
      noBtn.remove(); // remove No permanently
    };
  });

  /* --- YES click --- */
  yesBtn.addEventListener("click", () => {
    yesBtn.remove();

    const right = document.getElementById("rightAnswer");
    right.classList.remove("hidden");

    card.onmouseleave = () => {
      document.getElementById("nextStep").classList.remove("hidden");
    };
  });

  document.getElementById("giftBtn").addEventListener("click", () => {
    window.location.href = "question2.html";
  });
</script>

</body>
</html>
