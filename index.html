<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Challenge ğŸ’˜</title>

  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1, h2 {
      color: #d63384;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
    }

    .no {
      background-color: #ccc;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .container {
      position: relative;
      height: 200px;
    }

    img {
      width: 280px;
      margin-top: 20px;
      border-radius: 15px;
    }

    .option-btn {
      background-color: #ffb3c6;
      color: #5a0f2e;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- QUESTION 1 -->
  <h1 id="q1">ğŸ’– Will you be my Valentine? ğŸ’–</h1>

  <div class="container">
    <button class="yes" id="yesBtn">Yes ğŸ’˜</button>
    <button class="no" id="noBtn">No ğŸ™„</button>
  </div>

  <!-- WRONG ANSWER -->
  <div id="wrongAnswer" class="hidden">
    <h2>âŒ Wrong answer. Try again ğŸ˜Œ</h2>
    <img src="https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif">
  </div>

  <!-- RIGHT ANSWER -->
  <div id="rightAnswer" class="hidden">
    <h2>ğŸ˜» Congratulations! You made the right choice ğŸ’•</h2>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
  </div>

  <!-- QUESTION 2 INTRO -->
  <div id="giftIntro" class="hidden">
    <h2>ğŸ You have won a special gift for choosing the right answer!</h2>
    <button class="yes" id="giftBtn">Click here for your gift ğŸ‰</button>
  </div>

  <!-- QUESTION 2 -->
  <div id="q2" class="hidden">
    <h1>Choose your reward ğŸ˜</h1>

    <button class="option-btn" onclick="showGift('A')">A</button>
    <button class="option-btn" onclick="showGift('B')">B</button>
    <button class="option-btn" onclick="showGift('C')">C</button>
  </div>

  <!-- GIFT RESULT -->
  <div id="giftResult"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let noHoverCount = 0;

    noBtn.addEventListener("mouseover", () => {
      if (noHoverCount < 5) {
        const x = Math.random() * 300;
        const y = Math.random() * 120;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noHoverCount++;
      }
    });

    noBtn.addEventListener("click", () => {
      document.getElementById("wrongAnswer").classList.remove("hidden");
      setTimeout(() => {
        document.getElementById("wrongAnswer").classList.add("hidden");
      }, 2000);
    });

    yesBtn.addEventListener("click", () => {
      document.getElementById("rightAnswer").classList.remove("hidden");
      document.getElementById("giftIntro").classList.remove("hidden");
    });

    document.getElementById("giftBtn").addEventListener("click", () => {
      document.getElementById("q2").classList.remove("hidden");
    });

    function showGift(choice) {
      const result = document.getElementById("giftResult");

      if (choice === "A") {
        result.innerHTML = `
          <h2>â˜• You get to take me for coffee</h2>
          <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
        `;
      }

      if (choice === "B") {
        result.innerHTML = `
          <h2>ğŸ’ You get to take me jewellery shopping</h2>
          <img src="https://media.giphy.com/media/3o6gDWzmAzrpi5DQU8/giphy.gif">
        `;
      }

      if (choice === "C") {
        result.innerHTML = `
          <h2>ğŸ½ You get to make me dinner of my choice</h2>
          <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif">
        `;
      }
    }
  </script>

</body>
</html>
