<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #8b0000;
    color: #ffffff;
    font-family: "Cormorant Garamond", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Falling hearts */
  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .heart {
    position: absolute;
    top: -20px;
    color: rgba(255, 215, 215, 0.35);
    font-size: 16px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.28);
    padding: 70px 90px;
    border-radius: 26px;
    text-align: center;
    backdrop-filter: blur(6px);
  }

  h1 {
    font-size: 46px;
    margin-bottom: 50px;
    letter-spacing: 1.2px;
  }

  /* Button row */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 26px;
    position: relative;
    height: 90px;
  }

  /* Keyboard-style buttons */
  button {
    padding: 14px 42px;
    font-size: 17px;
    border-radius: 14px;
    font-family: inherit;
    cursor: pointer;
    border: none;
    transition: all 0.15s ease;
  }

  .yes {
    background: #f4e1c1;
    color: #3b0000;
    box-shadow: 0 6px 0 #cdb48d;
  }

  .no {
    background: #2b2b2b;
    color: #ffffff;
    box-shadow: 0 6px 0 #111;
    position: absolute;
  }

  button:hover {
    transform: translateY(-1px);
  }

  button:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 rgba(0,0,0,0.4);
  }

  .hidden { display: none; }

  .message {
    margin-top: 34px;
  }

  .message h2 {
    font-size: 23px;
    line-height: 1.45;
    margin-bottom: 18px;
  }

  img {
    width: 260px;
    border-radius: 16px;
  }

  /* Gift */
  .next-step {
    margin-top: 42px;
  }

  .gift-btn {
    margin-top: 24px;
    font-size: 64px;
    background: transparent;
    border: none;
    cursor: pointer;
    animation: giftPulse 1.6s ease-in-out infinite;
  }

  @keyframes giftPulse {
    0%   { transform: scale(1); }
    25%  { transform: scale(1.1) rotate(-4deg); }
    50%  { transform: scale(1); }
    75%  { transform: scale(1.1) rotate(4deg); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">

  <h1>Will you be my Valentine?</h1>

  <div class="container" id="buttonRow">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <!-- NO message -->
  <div id="wrongAnswer" class="message hidden">
    <h2>
      I see. Would you like to speak to a manager?<br>
      Oh wait, that’s also me — so come on, let’s try again!
    </h2>
    <img src="poorly.gif">
  </div>

  <!-- YES message -->
  <div id="rightAnswer" class="message hidden">
    <h2>Congratulations! You finally chose wisely.</h2>
    <img src="Cat kissing.gif">
  </div>
