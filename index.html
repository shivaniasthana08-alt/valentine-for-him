<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #8b0000;
    color: #ffffff;
    font-family: "Cormorant Garamond", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Hearts rain */
  .hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .heart {
    position: absolute;
    top: -20px;
    color: rgba(255, 215, 215, 0.35);
    animation: fall linear infinite;
    font-size: 18px;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.28);
    padding: 70px 90px;
    border-radius: 26px;
    text-align: center;
    backdrop-filter: blur(6px);
  }

  h1 {
    font-size: 46px;
    margin-bottom: 50px;
    letter-spacing: 1.2px;
  }

  /* Buttons row */
  .button-row {
    position: relative;
    height: 80px;
    margin-bottom: 20px;
  }

  .button-wrap {
    display: flex;
    justify-content: center;
    gap: 26px;
  }

  button {
    padding: 14px 42px;
    font-size: 17px;
    font-family: inherit;
    border-radius: 14px;
    cursor: pointer;
    border: none;
    transition: all 0.15s ease;
  }

  /* Keyboard style */
  .yes {
    background: #f4e1c1;
    color: #3b0000;
    box-shadow: 0 6px 0 #cdb48d;
  }

  .no {
    background: #2b2b2b;
    color: #ffffff;
    box-shadow: 0 6px 0 #111;
    position: absolute;
    left: 50%;
    transform: translateX(80px);
  }

  button:hover {
    transform: translateY(-1px);
  }

  button:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 rgba(0,0,0,0.4);
  }

  .hidden { display: none; }

  .message {
    margin-top: 30px;
  }

  .message h2 {
    font-size: 23px;
    line-height: 1.45;
    margin-bottom: 18px;
  }

  img {
    width: 260px;
    border-radius: 16px;
  }

  /* Gift */
  .next-step {
    margin-top: 40px;
  }

  .gift-btn {
    font-size: 64px;
    background: none;
    border: none;
    cursor: pointer;
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    25% { transform: scale(1.1) rotate(-4deg); }
    50% { transform: scale(1); }
    75% { transform: scale(1.1) rotate(4deg); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">

  <h1>Will you be my Valentine?</h1>

  <div class="button-row">
    <div class="button-wrap">
      <button class="yes" id="yesBtn">Yes</button>
    </div>
    <button class="no" id="noBtn">No</button>
  </div>

  <!-- NO result -->
  <div id="wrongAnswer" class="message hidden">
    <h2>
      I see. Would you like to speak to a manager?<br>
      Oh wait, that‚Äôs also me ‚Äî so come on, let‚Äôs try again!
    </h2>
    <img src="poorly.gif">
  </div>

  <!-- YES result -->
  <div id="rightAnswer" class="message hidden">
    <h2>Congratulations! You finally chose wisely.</h2>
    <img src="Cat kissing.gif">
  </div>

  <!-- Gift -->
  <div id="nextStep" class="next-step hidden">
    <h2>Now it‚Äôs time to exchange gifts</h2>
    <button class="gift-btn" id="giftBtn">üéÅ</button>
  </div>

</div>

<script>
  /* Hearts rain */
  const hearts = document.getElementById("hearts");
  for (let i = 0; i < 35; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ô•";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    h.style.fontSize = 12 + Math.random() * 16 + "px";
    hearts.appendChild(h);
  }

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let hoverCount = 0;
  let noLocked = false;

  const baseLeft = noBtn.offsetLeft;
  const baseTop = noBtn.offsetTop;

  noBtn.addEventListener("mouseover", () => {
    if (noLocked || hoverCount >= 3) return;

    noBtn.style.left = baseLeft + (Math.random() * 200 - 100) + "px";
    noBtn.style.top = baseTop + (Math.random() * 60 - 30) + "px";
    hoverCount++;

    if (hoverCount === 3) {
      setTimeout(() => {
        noBtn.style.left = baseLeft + "px";
        noBtn.style.top = baseTop + "px";
      }, 250);
    }
  });

  noBtn.addEventListener("click", () => {
    if (noLocked || hoverCount < 3) return;

    document.getElementById("wrongAnswer").classList.remove("hidden");
    noLocked = true;
    noBtn.remove();

    setTimeout(() => {
      document.getElementById("wrongAnswer").classList.add("hidden");
    }, 7000);
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.remove();
    document.getElementById("rightAnswer").classList.remove("hidden");

    setTimeout(() => {
      document.getElementById("nextStep").classList.remove("hidden");
    }, 3000);
  });

  document.getElementById("giftBtn").addEventListener("click", () => {
    window.location.href = "question2.html";
  });
</script>

</body>
</html>
